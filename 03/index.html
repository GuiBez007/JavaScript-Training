<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header><h1>Age verificator</h1></header>

    <main>
        <section id="isection1">
            <div>
                <label for="iage">Year of birth: </label>
                <input class="button-field" type="number" name="year" id="iyear" value="2007" min="1900" max="2025">
            </div>

            <div>
                Gender:
                <input type="radio" name="gender" id="igenderm" value="Male">
                <label for="igenderm">Male</label>
                <input type="radio" name="gender" id="igenderf" value="Female">
                <label for="igenderf">Female</label>
            </div>

            <input class="button-field" type="button" value="Verify" onclick="verification()">
        </section>

        <section id="isection2">
            <p>Inform about yourself first to see the information</p>
            <div id="iimg"></div>
        </section>
    </main>

    <footer>Made by <span>Guilherme Bezerra</span></footer>


    <script src="script.js"></script>
</body>
</html>
