<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header><h1>Dynamic List</h1></header>

    <main>
        <section>
            <div id="number-choice">
                <label for="inum">Number between 1 to 100: </label>
                <input type="number" name="num" id="inum" min="0" max="10" value="1">

                <input id="ibutton" type="button" value="Add">
            </div>

            <div id="list-block">
                <select name="list" id="ilist" size="6"></select>
            </div>
            <input id="ifinish" type="button" value="Finish">

            <div id="iresult"></div>
        </section>
    </main>

    <footer>made by Guilherme Bezerra</footer>

    <script src="script.js"></script>
</body>
</html>
